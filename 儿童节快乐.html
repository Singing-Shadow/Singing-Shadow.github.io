
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>庆祝六一儿童节快乐</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: #333;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 3em;
            color: #ff6347;
        }
        p {
            font-size: 1.5em;
            margin: 20px 0;
        }
        .balloons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .balloon {
            width: 50px;
            height: 70px;
            background-color: #ff6347;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .balloon::after {
            content: '';
            width: 2px;
            height: 30px;
            background-color: #333;
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
        }
        .balloon:hover {
            transform: translateY(-20px);
        }
        .balloon:nth-child(2) {
            background-color: #ffa500;
        }
        .balloon:nth-child(3) {
            background-color: #ff0;
        }
        .balloon:nth-child(4) {
            background-color: #adff2f;
        }
        .balloon:nth-child(5) {
            background-color: #1e90ff;
        }
        @keyframes pop {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }
        .popped {
            animation: pop 0.3s forwards;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>六一儿童节快乐</h1>
        <div class="balloons">
            <div class="balloon" onclick="popBalloon(this)"></div>
            <div class="balloon" onclick="popBalloon(this)"></div>
            <div class="balloon" onclick="popBalloon(this)"></div>
            <div class="balloon" onclick="popBalloon(this)"></div>
            <div class="balloon" onclick="popBalloon(this)"></div>
        </div>
    </div>
    <script>
        function popBalloon(balloon) {
            balloon.classList.add('popped');
            setTimeout(() => {
                balloon.style.display = 'none';
                setTimeout(() => {
                    balloon.classList.remove('popped');
                    balloon.style.display = 'block';
                }, 2000); // 1秒后恢复气球
            }, 300); // 气球动画持续时间
        }
    </script>
    
</body>
</html>
