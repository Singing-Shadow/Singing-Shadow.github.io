<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>端午节快乐</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            text-align: center;

            padding: 0;
            margin: 0;
            height: 100vh;
            width: 100vw;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: auto;
            max-width: 450px;
        }

        h1 {
            color: #4CAF50;
        }

        .banner {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .description {
            font-size: 18px;
            line-height: 1.6;
            margin-top: 20px;
        }

        .footer {
            margin-top: 40px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>端午节快乐!</h1>
        <img src="https://bpic.588ku.com/illus_list_pic/21/06/02/6393302c52d3795597011debe2f3244a.jpg!/fw/305/quality/100/unsharp/true/compress/true"
            alt="龙舟" class="banner">
        <div class="description">
            <p>端午节，又称端阳节，是中国的传统节日，纪念伟大的爱国诗人屈原。</p>
            <p>每年农历五月初五，人们会吃粽子、赛龙舟等，以示庆祝。</p>
        </div>
        <div class="footer">
            <p>&copy; 2024 端午节快乐 | 由 <a href="https://github.com/Singing-Shadow">Singing</a> 创建</p>
        </div>
    </div>
</body>

</html>
